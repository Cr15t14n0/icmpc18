<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICMPC 18</title>
  <style>
    body {
      background-color: hsl(0, 5%, 13%);
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .logo {
      width: 100%;
      max-width: 210px;
      margin: 20px auto;
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin: 15px 0;
      height: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:nth-of-type(2),
    .button:nth-of-type(4) {
      background-color: hsl(0, 0%, 90%);
    }

    .button:nth-of-type(1),
    .button:nth-of-type(3) {
      background-color: hsl(217, 92%, 45%);
    }

    .button img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .button:hover {
      transform: scale(1.02);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(0, 5%, 13%);
      overflow-y: auto;
    }

    .modal-content {
      position: relative;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      margin-top: 20px;
    }

    .close-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffffcc;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      background-color: #fff;
    }

    .page-button,
    .page-back-button {
      position: absolute;
      top: 20px;
      background-color: #ffffffcc;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }

    .page-button {
      right: 20px;
    }

    .page-back-button {
      left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icones/Logo.png" alt="ICMPC Logo" class="logo" />

    <!-- Botões com ícones dimensionados -->
    <div class="button" onclick="openModal('Programacao/Dia1-A.png')">
      <img src="icones/today.png" alt="Today's Talks" />
    </div>

    <div class="button">
      <img src="icones/rooms.png" alt="Rooms Presentations" />
    </div>

    <div class="button">
      <img src="icones/full.png" alt="Full Schedule" />
    </div>

    <div class="button">
      <img src="icones/guest.png" alt="Guest Speakers" />
    </div>
  </div>

  <!-- Modal da Programação -->
  <div class="modal" id="programModal">
    <button class="page-button" id="page2Button" onclick="goToPage2()">Page 2 →</button>
    <button class="page-back-button" id="page1Button" onclick="goToPage1()" style="display: none;">← Page 1</button>
    <div class="modal-content">
      <img id="programImage" src="Programacao/Dia1-A.png" alt="Programação Dia 1" />
    </div>
    <button class="close-btn" onclick="handleBack()">Back</button>
  </div>

  <script>
    let currentPage = 'page1';

    function openModal(imageSrc) {
      document.getElementById('programImage').src = imageSrc;
      document.getElementById('programModal').style.display = 'block';
      currentPage = (imageSrc.includes('Dia1-B')) ? 'page2' : 'page1';

      // Controla os botões
      document.getElementById('page2Button').style.display = currentPage === 'page1' ? 'block' : 'none';
      document.getElementById('page1Button').style.display = currentPage === 'page2' ? 'block' : 'none';
    }

    function closeModal() {
      document.getElementById('programModal').style.display = 'none';
    }

    function goToPage2() {
      openModal('Programacao/Dia1-B.png');
    }

    function goToPage1() {
      openModal('Programacao/Dia1-A.png');
    }

    function handleBack() {
      if (currentPage === 'page2') {
        goToPage1();
      } else {
        closeModal();
      }
    }
  </script>
</body>
</html>
