<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICMPC 18</title>
  <style>
    body {
      background-color: hsl(0, 5%, 13%);
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .logo {
      width: 100%;
      max-width: 210px;
      margin: 20px auto;
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin: 15px 0;
      height: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    /* Estilos individuais para os botões */
    .button:nth-of-type(2),
    .button:nth-of-type(4) {
      background-color: hsl(0, 0%, 90%);
    }

    .button:nth-of-type(1),
    .button:nth-of-type(3) {
      background-color: hsl(217, 92%, 45%);
    }

    .button img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .button:hover {
      transform: scale(1.02);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(0, 5%, 13%);
      overflow-y: auto;
    }

    .modal-content {
      position: relative;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      margin-top: 20px;
    }

    .close-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffffcc;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      background-color: #fff;
    }

    /* Botão Page 2 no topo direito */
    .page2-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #ffffffcc;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 20;
      font-size: 14px;
    }

    .page2-btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icones/Logo.png" alt="ICMPC Logo" class="logo" />

    <!-- Botões com ícones dimensionados -->
    <div class="button" onclick="openModal()">
      <img src="icones/today.png" alt="Today's Talks" />
    </div>

    <div class="button">
      <img src="icones/rooms.png" alt="Rooms Presentations" />
    </div>

    <div class="button">
      <img src="icones/full.png" alt="Full Schedule" />
    </div>

    <div class="button">
      <img src="icones/guest.png" alt="Guest Speakers" />
    </div>
  </div>

  <!-- Modal da Programação -->
  <div class="modal" id="programModal">
    <div class="modal-content">
      <img id="modalImage" src="Programacao/Dia1-A.png" alt="Programação Dia 1" />
    </div>
    <button class="close-btn" onclick="closeModal()">Back</button>
    <button class="page2-btn" onclick="goToPage2()">Page 2 →</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('programModal').style.display = 'block';
      document.getElementById('modalImage').src = "Programacao/Dia1-A.png";
    }

    function closeModal() {
      document.getElementById('programModal').style.display = 'none';
    }

    function goToPage2() {
      document.getElementById('modalImage').src = "Programacao/Dia1-B.png";
    }
  </script>
</body>
</html>
