<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICMPC 18</title>
  <style>
    body {
      background-color: hsl(0, 5%, 13%);
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .logo {
      width: 100%;
      max-width: 210px;
      margin: 20px auto;
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin: 15px 0;
      height: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:nth-of-type(2),
    .button:nth-of-type(4) {
      background-color: hsl(0, 0%, 90%);
    }

    .button:nth-of-type(1),
    .button:nth-of-type(3) {
      background-color: hsl(217, 92%, 45%);
    }

    .button img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .button:hover {
      transform: scale(1.02);
    }

    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffffcc;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 30;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(0, 5%, 13%);
      overflow-y: auto;
    }

    .modal-content {
      position: relative;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      margin-top: 20px;
    }

    .close-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffffcc;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icones/Logo.png" alt="ICMPC Logo" class="logo" />

    <!-- Botões com ícones dimensionados -->
    <div class="button" onclick="openModal()">
      <img src="icones/today.png" alt="Today's Talks" />
    </div>

    <div class="button">
      <img src="icones/rooms.png" alt="Rooms Presentations" />
    </div>

    <div class="button">
      <img src="icones/full.png" alt="Full Schedule" />
    </div>

    <div class="button">
      <img src="icones/guest.png" alt="Guest Speakers" />
    </div>
  </div>

  <!-- Botão adicional no canto superior direito -->
  <div class="top-right-btn" onclick="openModal2()">+</div>

  <!-- Modal Página 1 -->
  <div class="modal" id="programModal">
    <div class="modal-content" id="modalContent">
      <img src="Programacao/Dia1-A.png" alt="Programação Dia 1" />
    </div>
    <button class="close-btn" onclick="closeModal()">Back</button>
  </div>

  <!-- Modal Página 2 -->
  <div class="modal" id="programModal2">
    <div class="modal-content">
      <img src="Programacao/Dia1-B.png" alt="Programação Dia 1 - Parte 2" />
    </div>
    <button class="close-btn" onclick="closeModal2()">Back</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('programModal').style.display = 'block';
    }

    function closeModal() {
      const modal1 = document.getElementById('programModal');
      const modal2 = document.getElementById('programModal2');
      if (modal2.style.display === 'block') {
        modal2.style.display = 'none';
        modal1.style.display = 'block';
      } else {
        modal1.style.display = 'none';
      }
    }

    function openModal2() {
      document.getElementById('programModal2').style.display = 'block';
    }

    function closeModal2() {
      document.getElementById('programModal2').style.display = 'none';
    }

    // Suporte a swipe (toque e arraste)
    let startX = 0;
    let threshold = 50;

    document.addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', function(e) {
      let endX = e.changedTouches[0].clientX;
      if (document.getElementById('programModal').style.display === 'block') {
        if (endX - startX < -threshold) {
          // Swipe para a esquerda
          openModal2();
          closeModal();
        }
      }
    });
  </script>
</body>
</html>
