<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICMPC 18</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background-color: #1a1919;
      font-family: Arial, sans-serif;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden; /* Impede rolagem lateral */
    }

    .container {
      max-width: 430px;
      width: 100%;
      margin: 0 auto;
      padding: 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 40%;
      max-width: 160px;
      height: auto;
      margin-bottom: 20px;
    }

    .menu-button {
      width: 85%;
      max-width: 400px;
      height: auto;
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icones/Logo.png" alt="ICMPC Logo" class="logo" />
    <img src="icones/today.png" alt="Today's Talks" class="menu-button" />
    <img src="icones/rooms.png" alt="Rooms" class="menu-button" />
    <img src="icones/full.png" alt="Full Schedule" class="menu-button" />
    <img src="icones/guest.png" alt="Guest Speakers" class="menu-button" />
    <img src="icones/full.png" alt="Full Schedule Again" class="menu-button" />
  </div>
</body>
</html>
