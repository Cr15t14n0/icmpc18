<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICMPC 18</title>
  <style>
    body {
      background-color: hsl(0, 5%, 13%);
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .logo {
      width: 100%;
      max-width: 280px;
      margin: 20px auto;
      display: block;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 10px;
      margin: 15px 0;
      height: 90px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:nth-of-type(2),
    .button:nth-of-type(4) {
      background-color: hsl(79, 20%, 73%);
    }

    .button:nth-of-type(1),
    .button:nth-of-type(3) {
      background-color: hsl(234, 90%, 59%);
    }

    .button img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
    }

    .button:hover {
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(0, 5%, 13%);
      overflow-y: auto;
    }

    .modal-content {
      position: relative;
      width: 100%;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: contain;
      margin-top: 20px;
    }

    .close-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffffcc;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
    }

    .close-btn:hover {
      background-color: #fff;
    }

    .page-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffffcc;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }

    .page1-left,
    .page2-left {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffffffcc;
      border: none;
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
    }

    .page1-left {
      display: none;
    }

    .page2-left {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icones/Logo.png" alt="ICMPC Logo" class="logo" />

    <div class="button" onclick="openModal('Programacao/Dia1-A.png')">
      <img src="icones/today.png" alt="Today's Talks" />
    </div>

    <div class="button" onclick="openModal('Programacao/symposia.png')">
      <img src="icones/rooms.png" alt="Rooms Presentations" />
    </div>

    <div class="button">
      <img src="icones/full.png" alt="Full Schedule" />
    </div>

    <div class="button">
      <img src="icones/guest.png" alt="Guest Speakers" />
    </div>
  </div>

  <div class="modal" id="programModal">
    <button class="page-button" id="page2Btn" onclick="goToPage2()">Page 2 ‚Üí</button>
    <button class="page1-left" id="homeBtn" onclick="closeModal()">üè† Home</button>
    <button class="page2-left" id="page1Btn" onclick="goToPage1()">‚Üê Page 1</button>
    <div class="modal-content">
      <img id="programImage" src="Programacao/Dia1-A.png" alt="Programa√ß√£o Dia 1" />
    </div>
    <button class="close-btn" onclick="handleBack()">Back</button>
  </div>

  <script>
    let currentPage = 'page1';

    function openModal(imageSrc) {
      document.getElementById('programImage').src = imageSrc;
      document.getElementById('programModal').style.display = 'block';

      if (imageSrc.includes('Dia1-B')) {
        currentPage = 'page2';
      } else if (imageSrc.includes('symposia')) {
        currentPage = 'rooms';
      } else {
        currentPage = 'page1';
      }

      updateNavButtons();
    }

    function closeModal() {
      document.getElementById('programModal').style.display = 'none';
    }

    function goToPage2() {
      openModal('Programacao/Dia1-B.png');
    }

    function goToPage1() {
      openModal('Programacao/Dia1-A.png');
    }

    function handleBack() {
      if (currentPage === 'page2') {
        goToPage1();
      } else {
        closeModal();
      }
    }

    function updateNavButtons() {
      document.getElementById('page2Btn').style.display = currentPage === 'page1' ? 'block' : 'none';
      document.getElementById('homeBtn').style.display = (currentPage === 'page1' || currentPage === 'rooms') ? 'block' : 'none';
      document.getElementById('page1Btn').style.display = currentPage === 'page2' ? 'block' : 'none';
    }
  </script>
</body>
</html>
